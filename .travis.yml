sudo: false
language: node_js

generator: &generator
  stage: test generator
  env:
    - CACHE_KEY=root-only
  cache:
    directories:
      - node_modules
  before_script: greenkeeper-lockfile-update
  before_cache: rm -rf node_modules/.cache
  script:
    - npm test
    - npm run lint
    - if [ $SNYK_TOKEN ]; then snyk test --dev; fi;
  after_success:
    - cat ./coverage/lcov.info | coveralls

latest_node_version_used: &latest_node_version_used 9

env:
  global:
    # GH
    - secure: 
    # Snyk
    - secure: 

stages:
  - test generator
  - name: deploy
    if: tag IS present

jobs:
  include:
    - <<: *generator
      node_js: 9
      after_script:
        - if [ $GH_TOKEN ]; then greenkeeper-lockfile-upload; fi;
        - if [ $SNYK_TOKEN ]; then snyk monitor --dev; fi;
    - stage: test generator
      node_js: *latest_node_version_used
      env:
        - CACHE_KEY=generated
      cache:
        directories:
          - node_modules
          - .travis-tmp/node_modules
      before_script:
        - greenkeeper-lockfile-update
        - tsc
      script:
        - mkdir -p .travis-tmp
        - bash -c "cd .travis-tmp && node ../test/util/install-app-4.js"
        - bash -c "cd .travis-tmp && npm install"
        - bash -c "cd .travis-tmp && npm run build:demo:aot"
        - bash -c "cd .travis-tmp && npm test"
      before_cache: rm -rf node_modules/.cache .travis-tmp/node_modules/.cache .travis-tmp/node_modules/puppeteer

    - stage: deploy
      node_js: *latest_node_version_used
      env:
        - CACHE_KEY=root-only
      cache:
        directories:
          - node_modules
      before_cache: rm -rf node_modules/.cache
      script: npm run build:prod
      deploy:
        - provider: npm
          skip_cleanup: true
          email: a.molcanovas@gmail.com
          on:
            tags: true
          api_key:
            secure: 

    - <<: *generator
      node_js: 8
    - <<: *generator
      node_js: 7
